<div class="uk-container uk-container-center">
	<h1>Table layout compact</h1>

	<div class="uk-margin-bottom">
		<table class="uk-table uk-table-striped uk-table-hover uk-table-condensed tm-table">
			<thead>
				<tr>
					<th>
						<form class="uk-form">
						    <input type="checkbox">
						</form>
					</th>
					<th data-tm-sortable>
						Links
						<div class="tm-sorting">
							<div class="tm-sorting-desc">
								<i class="uk-icon-chevron-up"></i>
							</div>
							<div class="tm-sorting-asc">
								<i class="uk-icon-chevron-down"></i>
							</div>
						</div>
					</th>
					<th data-tm-sortable>
						Text
						<div class="tm-sorting">
							<div class="tm-sorting-desc">
								<i class="uk-icon-chevron-up"></i>
							</div>
							<div class="tm-sorting-asc">
								<i class="uk-icon-chevron-down"></i>
							</div>
						</div>
					</th>
					<th data-tm-sortable>
						Status
						<div class="tm-sorting">
							<div class="tm-sorting-desc">
								<i class="uk-icon-chevron-up"></i>
							</div>
							<div class="tm-sorting-asc">
								<i class="uk-icon-chevron-down"></i>
							</div>
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<form class="uk-form">
						    <input type="checkbox">
						</form>
					</td>
					<td>
						<a href="#">
							Columt link
							<i class="uk-icon-info-circle"></i>
						</a>
					</td>
					<td>
						Column text
					</td>
					<td>
						<span class="tm-status-active">
							<i class="uk-icon-circle"></i>
							Active
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<form class="uk-form">
						    <input type="checkbox">
						</form>
					</td>
					<td>
						<a href="#">Columt link</a>
					</td>
					<td>
						Column text
					</td>
					<td>
						<span class="tm-status-closed">
							<i class="uk-icon-check"></i>
							Closed
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<form class="uk-form">
						    <input type="checkbox">
						</form>
					</td>
					<td>
						<a href="#">Columt link</a>
					</td>
					<td>
						Column text
					</td>
					<td>
						<span class="tm-status-ongoing">
							<i class="uk-icon-arrow-right"></i>
							Ongoing
						</span>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
