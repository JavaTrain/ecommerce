<div class="uk-container uk-container-center">
	<div class="uk-panel tm-vertical-aligner-custom">    
        <h1 class="uk-align-left">Monthly layout</h1>
        <div class="uk-align-right">
            <button class="uk-button" data-uk-tooltip="{pos:'top'}" title="Lorem ipsum dolor set amet">
                <i class="uk-icon-arrow-left"></i>
                Previous
            </button>
            <button class="uk-button" data-uk-tooltip="{pos:'left'}" title="Lorem ipsum dolor <br /> set amet">
                Next
                <i class="uk-icon-arrow-right"></i>
            </button>
            <button class="uk-button uk-button-success" data-uk-tooltip="{pos:'right'}" title="Lorem <b>ipsum</b> dolor set amet"> 
                <i class="uk-icon-plus"></i>
                Add
            </button>
            <button class="uk-button uk-button-primary" data-uk-tooltip="{pos:'bottom'}" title="Lorem ipsum dolor <br /> set amet">
                Save
            </button>
            <button class="uk-button uk-button-danger">
                Cancel
            </button>
        </div>
    </div>

    <div class="tm-accordion" data-uk-accordion="{toggle: '.tm-accordion-toggle', containers: '.tm-accordion-content', showfirst: true, collapse: true}">
        <div class="tm-accordion-header">
            <div class="uk-panel">
                <span class="uk-h2 uk-text-middle">Key Information</span>
                <span class="tm-accordion-toggle">
                    <i class="uk-icon-chevron-circle-down"></i>
                </span>
            </div>
            <div class="tm-accordion-content">
                <table class="uk-table uk-table-striped uk-table-hover uk-table-condensed tm-table">
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td class="uk-text-middle">
                                Electric car, Nordic mix
                            </td>
                            <td class="uk-text-middle">
                                <span class="uk-vertical-align-middle">s2-1065</span>
                            </td>
                            <td>
                                <span class="uk-vertical-align-middle">pkW, km, kWh</span>
                            </td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th>
                                
                            </th>
                            <th>
                                Module access
                            </th>
                            <th>
                                Reporting format
                            </th>
                            <th>
                                Last day for reporting
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="tm-accordion-header">
            <div class="uk-panel">
                <i class="tm-icon-2"></i>
                <span class="uk-text-large uk-text-bold uk-text-middle">Stationary combustion</span>
                <span class="tm-accordion-toggle">
                    <i class="uk-icon-chevron-circle-down"></i>
                </span>
            </div>
            <div class="tm-accordion-content">
                Content
            </div>
        </div>

        <div class="tm-accordion-header">
            <div class="uk-panel">
                <i class="tm-icon-3"></i>
                <span class="uk-text-large uk-text-bold uk-text-middle">Transportation</span>
                <span class="tm-accordion-toggle">
                    <i class="uk-icon-chevron-circle-down"></i>
                </span>
            </div>
            <div class="tm-accordion-content">
                Content
            </div>
        </div>
    </div>
</div>
